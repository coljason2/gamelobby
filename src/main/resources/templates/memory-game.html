<body>

<h1>è¨˜æ†¶é…å°</h1>

<div class="controls" id="setup">
    <label>é¸æ“‡é…å°æ•¸ï¼š
        <select id="pair-count">
            <option value="3">3 å°</option>
            <option value="4">4 å°</option>
            <option value="5">5 å°</option>
            <option value="6">6 å°</option>

            <option value="10">10 å°</option>
        </select>
    </label>
    &nbsp;&nbsp;
    <label>æ¯æ¬¡å¯ç¿»å¹¾å¼µï¼š
        <select id="flip-count">
            <option value="2">2 å¼µ</option>
            <option value="3">3 å¼µ</option>
        </select>
    </label>
    <br><br>
    <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
</div>

<div id="countdown"></div>

<div class="grid" id="card-grid"></div>

<div id="result-buttons" style="display: none; margin-top: 20px;">
    <button onclick="showSetup()">é‡æ–°é¸æ“‡</button>
    <button onclick="window.location.href='/lobby'">å›åˆ°å¤§å»³</button>
</div>

<script>
    const emojiList = ["ğŸ¶", "ğŸ±", "ğŸ¦Š", "ğŸ¼", "ğŸ¸", "ğŸµ", "ğŸ·", "ğŸ°", "ğŸ¦", "ğŸ¯", "ğŸ¦„", "ğŸ®"];
    let flipped = [];
    let matched = [];
    let totalPairs = 0;
    let maxFlips = 2;

    function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    function startGame() {
        // Reset
        document.getElementById("card-grid").innerHTML = "";
        document.getElementById("countdown").innerText = "";
        document.getElementById("result-buttons").style.display = "none";
        flipped = [];
        matched = [];

        // Get options
        totalPairs = parseInt(document.getElementById("pair-count").value);
        maxFlips = parseInt(document.getElementById("flip-count").value);

        const emojis = emojiList.slice(0, totalPairs);
        let cards = [];
        emojis.forEach(e => {
            cards.push({symbol: e, id: Math.random()});
            cards.push({symbol: e, id: Math.random()});
        });
        cards = shuffle(cards);

        const grid = document.getElementById("card-grid");
        cards.forEach((card, index) => {
            const div = document.createElement("div");
            div.className = "card";
            div.dataset.symbol = card.symbol;
            div.dataset.id = card.id;
            div.dataset.index = index;
            div.textContent = card.symbol; // é å…ˆé¡¯ç¤º
            grid.appendChild(div);
        });

        // å€’æ•¸æç¤º
        let count = 5;
        document.getElementById("countdown").innerText = `è«‹è¨˜ä½å¡ç‰‡â€¦ ${count}`;
        const timer = setInterval(() => {
            count--;
            if (count === 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerText = "é–‹å§‹ï¼";
                hideCards();
            } else {
                document.getElementById("countdown").innerText = `è«‹è¨˜ä½å¡ç‰‡â€¦ ${count}`;
            }
        }, 1000);

        document.getElementById("setup").style.display = "none";
    }

    function hideCards() {
        document.querySelectorAll(".card").forEach(card => {
            card.textContent = "?";
            card.onclick = () => handleCardClick(card);
        });
        document.getElementById("countdown").innerText = "";
    }

    function handleCardClick(card) {
        if (flipped.includes(card) || matched.includes(card)) return;
        if (flipped.length >= maxFlips) return;

        card.textContent = card.dataset.symbol;
        flipped.push(card);

        if (flipped.length === maxFlips) {
            const allMatch = flipped.every(c => c.dataset.symbol === flipped[0].dataset.symbol);
            if (allMatch) {
                matched.push(...flipped);
                flipped = [];
                if (matched.length === totalPairs * 2) {
                    // éŠæˆ²å®Œæˆï¼Œå›åˆ°é¸æ“‡ç•«é¢
                    setTimeout(() => {
                        document.getElementById("countdown").innerText = "ğŸ‰ æ­å–œå®Œæˆé…å°ï¼";
                        document.getElementById("result-buttons").style.display = "block";
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    flipped.forEach(c => c.textContent = "?");
                    flipped = [];
                }, 800);
            }
        }
    }

    function showSetup() {
        document.getElementById("setup").style.display = "block";
        document.getElementById("card-grid").innerHTML = "";
        document.getElementById("countdown").innerText = "";
        document.getElementById("result-buttons").style.display = "none";
    }
</script>
