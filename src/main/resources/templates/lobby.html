<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ÈÅäÊà≤Â§ßÂª≥</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 4rem 1rem;
            color: #fff;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 3rem;
            text-align: center;
            width: 100%;
            max-width: 700px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 700px;
        }
        li {
            /* no specific styles needed, grid will handle */
        }
        a {
            display: block;
            padding: 1rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.85);
            color: #333;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 12px;
            box-shadow:
                    0 4px 6px rgba(0, 0, 0, 0.1),
                    0 1px 3px rgba(0, 0, 0, 0.06);
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease,
            transform 0.15s ease;
            user-select: none;
            text-align: center;
        }
        a:hover, a:focus {
            background-color: #0d6efd;
            color: #fff;
            transform: translateY(-4px);
            box-shadow:
                    0 10px 20px rgba(13, 110, 253, 0.4),
                    0 6px 6px rgba(13, 110, 253, 0.3);
            outline: none;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }
            a {
                font-size: 1rem;
                padding: 0.75rem 1rem;
            }
            ul {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
<h1>üéÆ ÈÅäÊà≤Â§ßÂª≥</h1>
<div th:each="entry : ${gameCategories}" class="w-100" style="max-width: 900px; margin-bottom: 3rem;">
    <h2 th:text="${entry.key}" style="text-align:center; margin-bottom: 1.5rem; font-size: 1.75rem;"></h2>
    <ul>
        <li th:each="game : ${entry.value}">
            <a th:href="@{'/lobby/game/' + ${game}}" th:text="${game}"></a>
        </li>
    </ul>
</div>
</body>
</html>
