<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>擲骰競賽 - 結果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
        }
        .container {
            max-width: 700px;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        table {
            border-collapse: separate !important;
            border-spacing: 0 12px !important;
        }
        th {
            background-color: #e9ecef !important;
            font-weight: 600;
            border-bottom: none !important;
        }
        td {
            vertical-align: middle;
            background-color: #fefefe;
            border: none !important;
            border-radius: 0.5rem;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-align: center;
        }
        .btn-primary, .btn-secondary {
            border-radius: 2rem;
            padding: 0.5rem 2rem;
            min-width: 120px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .dice-img {
            width: 40px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h1>擲骰競賽結果</h1>
        <table class="table text-center align-middle">
            <thead>
            <tr>
                <th scope="col">名次</th>
                <th scope="col">參賽者</th>
                <th scope="col">骰子點數</th>
                <th scope="col">總和</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result, stat : ${results}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${result.name}"></td>
                <td>
                    <span th:each="dice : ${result.dices}">
                        <img th:src="@{'/images/dice' + ${dice} + '.png'}" alt="骰子" class="dice-img" />
                    </span>
                </td>
                <td th:text="${result.total}"></td>
            </tr>
            </tbody>
        </table>
        <div class="btn-group">
            <a href="/lobby/game/dice-competition" class="btn btn-primary">再玩一次</a>
            <a href="/lobby" class="btn btn-secondary">回到大廳</a>
        </div>
    </div>
</div>
</body>
</html>
