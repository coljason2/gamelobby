<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>擲骰子比大小</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f2f7ff, #d6e0f5);
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .dice-group {
            text-align: center;
        }

        .dice {
            width: 80px;
            height: 80px;
            margin: 10px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(20deg);
            }
            50% {
                transform: rotate(-20deg);
            }
            75% {
                transform: rotate(10deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .btn-roll {
            padding: 10px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-roll:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 30px;
            font-size: 1.4rem;
            white-space: pre-line;
            color: #222;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            font-size: 1.1rem;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>🎲 擲骰子比大小</h1>

<form th:action="@{/lobby/game/dice}" method="post">
    <button class="btn-roll" type="submit">擲骰子！</button>
</form>

<div class="dice-container" th:if="${result}">
    <div class="dice-group">
        <h4>你擲的骰子</h4>
        <img th:src="@{'/images/dice' + ${playerDice1} + '.png'}" class="dice" alt="你擲的骰子1">
        <img th:src="@{'/images/dice' + ${playerDice2} + '.png'}" class="dice" alt="你擲的骰子2">
    </div>
    <div class="dice-group">
        <h4>電腦擲的骰子</h4>
        <img th:src="@{'/images/dice' + ${computerDice1} + '.png'}" class="dice" alt="電腦擲的骰子1">
        <img th:src="@{'/images/dice' + ${computerDice2} + '.png'}" class="dice" alt="電腦擲的骰子2">
    </div>
</div>

<div class="result" th:if="${result}" th:text="${result}"></div>

<a class="back-link" href="/lobby">⬅️ 回到大廳</a>

</body>
</html>
