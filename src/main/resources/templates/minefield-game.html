<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        body {

            color: white;
            text-align: center;
            margin: 0; padding: 20px;
        }
        h1 {

        form {

        select, button {

            user-select: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }
        td:hover {
            background-color: #7e3fb8;
        }
        td.revealed-safe {
            background-color: #9b59b6;
            cursor: default;
            color: #d1c4e9;
            box-shadow: none;
        }
        td.revealed-mine {
            background-color: #e74c3c;
            cursor: default;
            color: white;
            box-shadow: none;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            min-height: 24px;
        }
        #action-buttons {
            margin-top: 25px;
            display: none;
        }
        #action-buttons button {
            margin: 0 10px;
            background-color: #27ae60;
        }
        #action-buttons button.cancel {
            background-color: #c0392b;
        }
        #action-buttons button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
<h1>ÁåúÂú∞Èõ∑ - [[${size}]] x [[${size}]]</h1>

<form method="get" action="/lobby/game/ÁåúÂú∞Èõ∑" id="size-form">
    <label for="size">ÈÅ∏ÊìáÂú∞ÂúñÂ§ßÂ∞è:</label>
    <select name="size" id="size">
        <option value="5" th:selected="${size == 5}">5 x 5</option>
        <option value="6" th:selected="${size == 6}">6 x 6</option>
        <option value="7" th:selected="${size == 7}">7 x 7</option>
        <option value="8" th:selected="${size == 8}">8 x 8</option>

    </select>
    <button type="submit">ÈñãÂßã</button>
</form>

<table id="minefield">
    <tbody>
    <tr th:each="row : ${#numbers.sequence(0, size-1)}">
        <td th:each="col : ${#numbers.sequence(0, size-1)}"
            th:attr="data-index=${row * size + col}">‚ñ°</td>
    </tr>
    </tbody>

<div id="message"></div>

<div id="action-buttons">
    <button id="restart-btn">ÈáçÊñ∞ÈñãÂßã</button>
    <button id="exit-btn" class="cancel">ÂõûÂ§ßÂª≥</button>
</div>

<script>
    const table = document.getElementById('minefield');
    const size = [[${size}]];
    const messageEl = document.getElementById('message');
    const actionButtons = document.getElementById('action-buttons');
    const restartBtn = document.getElementById('restart-btn');
    const exitBtn = document.getElementById('exit-btn');

    let gameOver = false;

    table.addEventListener('click', async (e) => {
        if (gameOver) return;

        const target = e.target;
        if (target.tagName !== 'TD' || target.classList.contains('revealed-safe') || target.classList.contains('revealed-mine')) {
            return;
        }
        const index = target.getAttribute('data-index');

        try {
            const response = await fetch('/lobby/game/minefield/click', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: new URLSearchParams({index})
            });

            const result = await response.json();

            if (result.status !== 'ok') {
                alert(result.message || 'ÁôºÁîüÈåØË™§');
                return;
            }

            if (result.mine) {
                target.textContent = 'üí£';
                target.classList.add('revealed-mine');
                messageEl.textContent = 'Ë∏©Âà∞Âú∞Èõ∑ÔºÅÈÅäÊà≤ÁµêÊùü„ÄÇË´ãÈÅ∏ÊìáÈáçÊñ∞ÈñãÂßãÊàñÂõûÂ§ßÂª≥„ÄÇ';
                gameOver = true;
                actionButtons.style.display = 'block';
            } else {
                target.textContent = '‚úîÔ∏è';
                target.classList.add('revealed-safe');
                messageEl.textContent = 'ÂÆâÂÖ®ÔºåË´ãÁπºÁ∫åÈªûÊìä„ÄÇ';
            }

        } catch (error) {
            alert('Ë´ãÊ±ÇÂ§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶');
        }
    });

    restartBtn.addEventListener('click', () => {
        window.location.href = `/lobby/game/ÁåúÂú∞Èõ∑?size=${size}`;
    });

    exitBtn.addEventListener('click', () => {
        window.location.href = '/lobby';
    });
</script>
</body>
</html>
